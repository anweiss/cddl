name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## What's Changed

  This release contains updates to the main CDDL library and tools.

  $CHANGES

  ## Full Changelog

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$NEXT_PATCH_VERSION

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'üìñ Documentation'
    labels:
      - 'documentation'
exclude-labels:
  - 'skip-changelog'
  - 'vscode-extension'
include-paths:
  - 'src'
  - 'tests'
  - 'Cargo.toml'
  - 'Cargo.lock'
  - 'cddl.pest'
