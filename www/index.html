<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>CDDL and WASM demo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Concise data definition language (RFC 8610) conformance tool</h1>
        <p>Verify that your CDDL data definition conforms to <a href="https://tools.ietf.org/html/rfc8610">RFC 8610</a></p>
        <form>
          <div class="form-group">
            <textarea class="form-control" id="cddlDataDefinition" rows="20"></textarea>
          </div>
          <div class="row">
            <div class="col-1">
              <button id="compile" type="submit" class="btn btn-primary">Compile</button>
            </div>
            <div class="col">
              <div id="result"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="module" src="./bootstrap.js"></script>
</body>

</html>
